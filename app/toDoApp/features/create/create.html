<h1>Create a New Errand</h1>
<div>New list</div>
<br>
<div class="form">
	<form>
	    <input type="text" placeholder="What needs to be done" ng-model="CreateVM.data.todo">
	    <br><br>
	    <input type="text" placeholder="year-month-date" ng-model="CreateVM.data.completeDate"> :

	    <input type="button" value="submit" ng-click="CreateVM.createToDo()">
	</form>
</div>
